<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Employees Directory</title>
</head>
<body>
<div class="container text-center">
    <h3 class="mt-10">Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <p class="text-danger font-weight-bold">
        * The employee will not be saved if at least one of the fields is blank *
    </p>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post"
          class="justify-content-center">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <label for="firstName" class="sr-only">First Name</label>
            <input id="firstName" type="text" th:field="*{firstName}" placeholder="First Name"
                   class="form-control mb-4 col-md-4 col offset-md-4">
            <label for="lastName" class="sr-only">First Name</label>
            <input id="lastName" type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control mb-4 col-md-4 col offset-md-4">
            <label for="email" class="sr-only">First Name</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email Name"
                   class="form-control mb-4 col-md-4 col offset-md-4">
        </div>
        <button type="submit" class="btn btn-primary col-md-2 col">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to list of employees</a>
</div>
</body>
</html>
